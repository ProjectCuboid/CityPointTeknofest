
<!-- templates/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up - CityPoint{% endblock %}

{% block content %}
<section class="auth-section">
    <h1>Create a CityPoint Account</h1>
    <form method="post" class="auth-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn primary-btn">Sign Up</button>
    </form>
    <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</section>
{% endblock %}
